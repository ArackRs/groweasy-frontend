<div class="w-full h-screen flex overflow-hidden">
  <app-sidebar />

  <main class="flex flex-col gap-8 w-full h-full p-8  overflow-y-auto">
    <header class="flex justify-between flex-wrap gap-4">
      <div class="flex items-center gap-4">
        <p-image src="logo.png" alt="avatar" class="w-24 md:w-36 rounded-full overflow-hidden object-cover" />

        <div class="flex flex-col gap-2 text-secondary-soft font-bold">
          <span class="text-2xl">{{ user?.fullName }}</span>
          <span class="text-xl whitespace-nowrap">{{ '@' + user?.username }}
            <p-chip class="text-xs font-bold !bg-primary-prime/90" [label]="user?.role" />
          </span>
        </div>
      </div>

      @if (connectedDevice) {
        <p-card (click)="toggleDevice()">
          <ng-template #title>
            <span class="text-lg">Device location: {{ connectedDevice.location }}</span>
          </ng-template>
          <ng-template #subtitle>
            <span class="text-sm">MAC: {{ connectedDevice.macAddress }}</span>
          </ng-template>
          <p class="text-primary-prime text-sm uppercase">Connected</p>
        </p-card>
      } @else {
        <p-card>
          <ng-template #title>
            <span class="text-lg">Dispositivo no conectado!!</span>
          </ng-template>
          <ng-template #subtitle>
            <span class="text-sm">Conecta un dispositivo para ver su informaci√≥n.</span>
          </ng-template>
        </p-card>
      }
    </header>

    <section class="h-full flex flex-col">
      <h1 class="text-primary text-5xl">{{ title }}</h1>
      <p class="text-gray-400 text-xl font-medium">{{ subtitle}}</p>
      <ng-content></ng-content>
    </section>
  </main>
</div>
